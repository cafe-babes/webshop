<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image upload</title>
    <link rel="icon" href="/images/favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/upload.css">


</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background:rgba(0,0,0,0.4);">
    <a class="navbar-brand" href="/">CafeBabes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">

            <!--js tölti fel-->

            <li class="nav-item active" id="basket">
                <a class="nav-link" href="basket.html">
                    <i class="fa" style="font-size:20px">&#xf07a;</i>
                    <span class='badge badge-warning' id='cartCount'></span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center">
    <br><br>
    <h1>Kép feltöltése a kiválasztott termékhez</h1>
</div>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form id="uploadForm">
                <div class="custom-file">
                    <label class="custom-file-label" for="fileToUpload">Képkeresés...</label>
                    <input type="file" class="custom-file-input" accept=".png, .jpeg, .gif" id="fileToUpload"
                           name="file">
                </div>
                <br><br>
                <div>
                    <input type="button" class="btn btn-success align-middle" id="uploadButton" value="Feltöltés">
                </div>
            </form>

        </div>

    </div>
</div>

<script src="/js/upload.js"></script>
<script src="/js/navbarLoader.js"></script>
</body>
</html>
