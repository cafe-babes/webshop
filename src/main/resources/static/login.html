<html>
<head>
    <title>CafeBabes Login Page</title>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<div class="headline-dark"></div>
<div class="headline-gold"></div>

<div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-7">
                <form name='f' action="login" method='POST'>

                    <h1 class="text-dark" id="main-message">Kérjük, jelentkezzen be!</h1>
                    <br>
                    <input class="form-control form-control-lg" type="text" id="username" name="username" placeholder="felhasználónév"/>
                    <br>
                    <input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="jelszó"/>
                    <div class="form-actions">
                        <br>
                        <button type="submit" class="btn btn-outline-warning btn-lg" id="submitlogin">Bejelentkezés</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
