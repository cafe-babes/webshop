<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
          integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css"></script>

    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/myprofile.css">

    <title>My Profile</title>
</head>
<body>
<div class="headline-dark"></div>
<div class="headline-gold"></div>
<div class="bg">
    <br>
    <br>
    <div class="d-flex justify-content-center">
        <div class="row">
            <div>
                <h1 class="form-signin-heading">Saját adatok módosítása</h1>
            </div>
        </div>
    </div>
    <br>
    <br>

    <div class="container">
        <form class="form-signin" id="form-register">
            <p>
                <label for="username" class="sr-only">új felhasználónév</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="új felhasználónév"
                       required
                       autofocus>
            </p>
            <div class="formContainer">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="textPassword form-control" id="password" name="password"
                       placeholder="új jelszó" required>
                <div class="passwordValidator"></div>
                <label for="confirm" class="sr-only">Confirm Password</label>
                <input type="password" class="textConfirmPassword form-control" id="confirm" name="confirm"
                       placeholder="új jelszó megerősítése" required>
            </div>
            <button type="button" class="btn btn-lg btn-primary btn-block" onclick="handleFormSubmit()">Register
            </button>
            <br>
            <div id="response-box" class="">
            </div>
        </form>
    </div>
    <script src="js/myprofile.js"></script>
</div>
</body>
</html>
