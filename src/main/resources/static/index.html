<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>CafeBabes webshop termékoldal</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">CafeBabes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Bejelentkezés<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="mw-100">
        <img style="width: 100%;"
            src="https://cdn6.bigcommerce.com/s-baaesh4/product_images/uploaded_images/boards-banner-lucas.jpg?t=1489601260"

    </div>
    <br><br>

    <div class="container">
        <div class="row" id="list-products">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top"

                    <div class="card-body">
                        <p class="card-text">Name</p>
                        <p class="card-text">SURF015</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-lm btn-outline-secondary">Details</button>
                            </div>
                        </div>
                        <small class="text-muted">900000<span> Ft</span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
