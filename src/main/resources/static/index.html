<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    </nav>

    <div class="mw-100">

    </div>

    <div class="container">
        <br>
        <div class="row">
            <div class="col text-center">
                <label for="size-select">Megjelenített termékek: </label>

                        <div class="d-flex justify-content-between align-items-center">

                            </div>
                        </div>
                        <small class="text-muted">900000<span> Ft</span></small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center" id="page-change">
                <button type="button" class="btn btn-lm btn-outline-secondary">1</button>
            </div>
        </div>
    </div>

    <script src="js/navbarLoader.js"></script>
