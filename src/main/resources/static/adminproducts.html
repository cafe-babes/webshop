<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Termék adminisztráció</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/adminproducts.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="container">
        <div id="message-div"></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Azonosító</th>
                    <th>Cikkszám</th>
                    <th>Cím</th>
                    <th>Név</th>
                    <th>Gyártó</th>
                    <th>Ár</th>
                    <th>Státusz</th>
                    <th>Szerkesztés</th>
                    <th>Törlés</th>

                </tr>
            </thead>
            <tbody id="adminproducts-table"></tbody>
        </table>
        <button class="btn" id="createButton"><i class="fas fa-plus"></i>Új termék</button>
    </div>
    <script src="js/adminproducts.js"></script>
</body>
</html>
