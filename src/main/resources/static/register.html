<html lang="en">
<head>

    <style>
        div.passwordValidator{
          line-height: 16px;
          width: 99%;
          background: rgba(255,255,0,0.3);
          border-radius: 10px;
          margin: 0 5px 20px 0;
          padding: 10px;
          font-size: 16px;
        }
    </style>
    <title>Please register</title>
</head>
<body>
<div class="container">
    <form class="form-signin" id="form-register">
        <h2 class="form-signin-heading">Please register</h2>
        <p>
            <label for="name" class="sr-only">Full name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Full name" required autofocus>
        </p>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <!--<p>-->
            <!--<label for="password" class="sr-only">Password</label>-->
            <!--<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>-->
        <!--</p>-->
        <!--<p>-->
            <!--<label for="confirmPassword" class="sr-only">Confirm Password</label>-->
            <!--<input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>-->
        <!--</p>-->
        <div class="formContainer">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="textPassword form-control" id="password" name="password" placeholder="Password" required>
            <div class="passwordValidator"></div>
            <label for="confirm" class="sr-only">Confirm Password</label>
            <input type="password" class="textConfirmPassword form-control" id="confirm" name="confirm" placeholder="Confirm Password" required>
        </div>
        <button type="button" class="btn btn-lg btn-primary btn-block" onclick="handleFormSubmit()">Register</button>
        <br>
        <div id="response-box" class="">
        </div>
    </form>
</div>
<script src="js/register.js"></script>
